<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p><u><b>FIRST NAME</b></u>
            <input type="text"  placeholder="max characters 30" >
        </p>

        <p><u><b>LAST NAME</b></u>
            <input type="text"  placeholder="max characters 30" >
        </p>

        <p><u><b>DATE</b></u>
            <input type="date"  value="date" >
        </p>

        <p><u><b>EMAIL ID</b></u>
            <input type="email"  placeholder="abcd12@gmail.com" >
        </p>

        <p><u><b>MOBILE NUMBER</b></u>
            <input type="number"  placeholder="max digits 11"   maxlength="11">
        </p>

        <p><u><b>GENDER</b></u>
            <input type="radio" value="Male" id="mail" name="gender">
            <label for="mail">Male</label>
            <input type="radio" value="Female" id="female" name="gender">
            <label for="female">Female</label>
        </p>

        <P><u><b>ADDRESS</b></u> 
            <textarea name="address" cols="60" rows="10" placeholder="enter your address here"></textarea>
        </P>

        <p><u><b>CITY</b></u>
            <input type="text"  placeholder="YOUR CITY"   maxlength="11">
        </p>

        <p><u><b>PIN CODE</b></u>
            <input type="number"  placeholder="max digits 6"   maxlength="11">
        </p>

        <p><u><b>COUNTRY</b></u>
            <input type="text" placeholder="i.e PAKISTAN"   maxlength="11">
        </p>

        <p><u><b>HOBIES</b></u>
            <label for="java">Drawing</label>
            <input type="checkbox" name="drawing" id=" drawing" value="drawing">
            <label for="C++">Singing</label>
            <input type="checkbox" id="singing" value="singing">
            <label for="dancing">Dancing</label>
            <input type="checkbox" id="dancing" value="dancing">
            <label for="skatching">Skatching</label>
            <input type="checkbox" id="skatching" value="skatching">
            <label for="other">Other</label> 
            <input type="checkbox" id="other" value="other">
            <input type="text">
        </p>

        <p><u><b>COURSE APPLIED FOR:</b></u>
            <label for="web dev">Web Dev</label>
            <input type="radio" value="web dev" id="web dev" name="course">
            <label for="Ai">Ai</label>
            <input type="radio" value="Ai" id="Ai" name="course">
            <label for="Python">Python</label>
            <input type="radio" value="Python" id="Python" name="course">
            <label for="App Dev">App Dev</label>
            <input type="radio" value="App Dev" id="App Dev" name="course">
            
        </p>

        <input type="submit" value="SUBMIT">
        <input type="reset" value="RESET">
        
    </form>
</body>
</html>
